<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog>
        <form action="">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required autofocus autocomplete="off">
                </li>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required autocomplete="off">
                </li>
                <li>
                    <label for="numpages">Number of pages:</label>
                    <input type="number" min="1" id="numpages" name="numpages" required autocomplete="off">
                </li>
                <li>
                    <label for="readstatus">Read Status:</label>
                    <input type="checkbox" id="readstatus" name="readstatus">
                </li>
            </ul>
            <div>
                <button type="submit" id="add">Add</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <button id="add-book">New Book</button>
    <table>
    </table>
</body>
</html>
